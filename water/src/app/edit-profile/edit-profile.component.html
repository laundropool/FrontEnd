<app-user-nav></app-user-nav>

<div class="container" style="margin-top:50px">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6"><h2>Update your Profile:</h2><br/></div>
        
        <div class="col-sm-2"></div>
      </div>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
      <form #updateInfo="ngForm" (ngSubmit)="update(updateInfo)">
          <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" name="name" #nameRef="ngModel" class="form-control" [ngModel]="name" ngModel required pattern="^[A-Za-z]+$">
              <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                  <div [hidden]="!nameRef.errors.required">
                    <p>&nbsp;Name is mandatory</p>
                  </div>
                  <div [hidden]="!nameRef.errors.pattern">
                    <p>&nbsp;Name is not entered in proper format</p>
                  </div>
                </div>
            </div>
        
          

            <div class="form-group">
                <label for="pwd">Mobile Number:</label>
                <input type="number" name="mobile" #mobRef="ngModel" [ngModel]="mob" class="form-control" ngModel required pattern="[0-9]{10}">
                <div *ngIf="mobRef.errors && (mobRef.dirty || mobRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                    <div [hidden]="!mobRef.errors.required">
                      <p>&nbsp;Mobile number is mandatory</p>
                    </div>
                    <div [hidden]="!mobRef.errors.pattern">
                        <p>&nbsp;Please re-enter the valid mobile number</p>
                      </div>
                  </div>
              </div>

            
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" name="washing" type="checkbox" [ngModel]="wash" ngModel> I have a washing machine
          </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="loc" type="checkbox" ngModel> Update my Location
            </label>
          </div>

          <div class="form-group">
              <label for="pwd">Enter your current password:</label>
              <input type="password" name="password" #passRef="ngModel" class="form-control" ngModel required>
              <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                  <div [hidden]="!passRef.errors.required">
                    <p>&nbsp;Password is mandatory</p>
                  </div>
                </div>
            </div>

        
        <button type="submit"  [disabled]="!updateInfo.form.valid"class="btn btn-primary">Submit</button>
      </form>
<br /><br /><br /><br /><br /><br /><br />


  </div>
  <div class="col-md-2"></div>
</div>

</div>



<app-footer></app-footer>
