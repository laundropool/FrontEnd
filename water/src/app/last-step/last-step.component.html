<app-user-nav ></app-user-nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header" style="text-align:center">Hello, {{userName}}!</div>
                
                <div class="card-body">
                    <div *ngIf="!error">
                    <div class="container">
                    <div class="row">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4"><img class="card-img-top" src="../../assets/user3.png" alt="Card image"></div>
                        <div class="col-xs-4"></div>
                    </div>
                    
                    <ul class="list-group list-group-flush">
                            <li class="list-group-item">Email: {{userEmail}}</li>
                            <li class="list-group-item">Mobile: {{mobile}}</li>
                            <li class="list-group-item">Own a washing Machine: <span *ngIf="wash">Yes</span><span *ngIf="!wash">No</span></li>
                            <li class="list-group-item">Balance ={{cash}}<img src="../../assets/pic1.gif" style="height:50px;width:auto;"></li>
                            <li class="list-group-item"><a routerLink="/editprofile" class="btn btn-primary">Edit Profile</a></li>
                          </ul>
    
                    </div>
                    <div *ngIf="error">
                      <p>Our Server is down!!</p>
                    </div>


                </div>
                </div> 
              </div>
        </div>
        <div class="col-sm-8">
          <app-washing></app-washing>
       
        </div>
        
        
    </div>
</div>
<app-footer></app-footer>
