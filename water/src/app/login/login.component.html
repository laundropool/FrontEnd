<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal" #closeAddExpenseModal>&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form #login="ngForm" (ngSubmit)="submitLoginForm(login)">
               
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" name="email" #emailRef="ngModel" class="form-control" ngModel required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                    <div [hidden]="!emailRef.errors.required">
                      <p>&nbsp;Email id is mandatory</p>
                    </div>
                    <div [hidden]="!emailRef.errors.pattern">
                      <p>&nbsp;Email id is not entered in proper format</p>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" name="password" #passRef="ngModel" class="form-control" ngModel required>
                  <div *ngIf="passRef.errors && (passRef.dirty || passRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                      <div [hidden]="!passRef.errors.required">
                        <p>&nbsp;Password is mandatory</p>
                      </div>
                    </div>
                </div>
                
      
              
              <button type="submit"  [disabled]="!login.form.valid"class="btn btn-primary" >Submit</button>
            </form>
            <div *ngIf="pass">
              <p style="color:red">Wrong email or password.</p>
            </div>
            <div *ngIf="error">
              <p style="color:red">Server Down.</p>
            </div>
        </div>
  
        
  
      </div>
    </div>
  </div>
