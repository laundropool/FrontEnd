<app-user-nav></app-user-nav>

<div class="container" style="margin-top:50px">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6"><h2>Buy Some Laundrocash:</h2><br/></div>
        
        <div class="col-sm-2"></div>
      </div>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
      <form #addCoin="ngForm" (ngSubmit)="add(addCoin)">
          <div class="form-group">
              <label for="name">Account Number:</label>
              <input type="number" name="accr" #acc="ngModel" class="form-control"  ngModel required >
              <div *ngIf="acc.errors && (acc.dirty || acc.touched)" style="text-align:left; padding-top:5px; color:red;">
                  <div [hidden]="!acc.errors.required">
                    <p>&nbsp;This is mandatory</p>
                  </div>
                </div>
            </div>
        

       

          <div class="form-group">
              <label for="pwd">Laundrocash to add:</label>
              <input type="number" name="coins" #coin="ngModel" class="form-control" ngModel required>
              <div *ngIf="coin.errors && (coin.dirty || coin.touched)" style="text-align:left; padding-top:5px; color:red;">
                  <div [hidden]="!coin.errors.required">
                    <p>&nbsp;Coins is mandatory</p>
                  </div>
                </div>
            </div>
            
        
        <button type="submit"  [disabled]="!addCoin.form.valid"class="btn btn-primary">Submit</button>
      </form>
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />


  </div>
  <div class="col-md-2"></div>
</div>

</div>

<br/><br/><br/>

<app-footer></app-footer>
